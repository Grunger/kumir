<!doctype html>
<html>
<head>
<title>КуМир</title>
<meta charset='UTF-8'>
<link rel='stylesheet' type='text/css' href='styles.css'>
<script type='text/javascript' src='kumir.js'></script>
<script type='text/javascript' src='robot.js'></script>
<script type='text/javascript' src='hignlight.js'></script>
</head>
<body>
<div id='left-side'>
<div id='highlight'></div>
<textarea id='input'></textarea><br>
<textarea id='output' disabled = 'true'></textarea><br>
<input type='button' value='Выполнить' id='button'>
</div>
<div id='right-side'></div>
<script type='text/javascript'>
	input = document.getElementById('input');
	output = document.getElementById('output');
	button = document.getElementById('button');
	highlight = document.getElementById('highlight');
	container = document.getElementById('right-side');
	startHighlight(highlight,input);
	robot.board.create(container);
	button.onclick = function() {
		kumir.start(input,output);
	}
</script>
</body>
</html>
