<!doctype html>
<html>
<head>
<title>КуМир</title>
<meta charset='UTF-8'>
<link rel='stylesheet' type='text/css' href='styles.css'>
<script type='text/javascript' src='kumir.js'></script>
<script type='text/javascript' src='robot.js'></script>
<script type='text/javascript' src='hignlight.js'></script>
</head>
<body>
<div id='left-side'>
<div id='highlight'></div>
<div id='error'></div>
<textarea id='input' spellcheck='false'></textarea><br>
<textarea id='output' disabled = 'true'></textarea><br>
<input type='button' value='Выполнить' id='button'>
</div>
<script type='text/javascript'>
	input = document.getElementById('input');
	output = document.getElementById('output');
	button = document.getElementById('button');
	highlight = document.getElementById('highlight');
	startHighlight(highlight,input);
	robot.board.create();
	button.onclick = function() {
		output.value = '';
		error.style.display = 'none';
		var result =kumir.start(input.value);
		output.value+=result.print;
		if (result.error!='') {
			error.style.display = 'block';
			error.innerHTML = '';
			error.innerHTML+=result.error;
		}
	}
</script>
</body>
</html>
